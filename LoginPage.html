<head>

<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="Images/Food.png" class="FoodImage">

    <div class="flexbox-container">
      <div class="BF">
        BF
      </div>
      <div class="Login">
        Login
      </div>
      <div>
        <a>
          <img src="Images/Login.png" class="LoginImageIcon" />

          <div class="Line">

          </div>
        </a>
      </div>
      <div>
        <a>
          <img src="Images/Password.png" class="PasswordImageIcon" />

          </div>

      </div>

        <div class="ForgotPassword">

        <div class="Line2">

        </div>

          <img src="Images/GoogleIcon.png" class="socialMediaIcon1 SocialMediaIconsSpacing">

        <div class="SignLoginDiv"> <a href="https://www.google.ca/" class="NeedAnAccount">Need an Account?</a> <a
